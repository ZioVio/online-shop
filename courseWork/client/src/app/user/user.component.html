<div class="content">
    <div class="text-center" *ngIf="!user">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="user">
        <img src="{{user.avaUrl}}" alt="User avatar" width="300px" id="user_avatar">
        <div class="user_info">
            <h1>{{user.first_name + ' ' + user.first_name}}</h1>
            <p id="username">{{user.login}}</p>
            <p>Дата регистрации {{user.registeredAt}}</p>
        </div>
        <hr>
        <h3>О себе</h3>
        <hr>
        <div id="user_bio">
            <p>{{user.bio_md}}</p>
        </div>
    </div>
</div>
