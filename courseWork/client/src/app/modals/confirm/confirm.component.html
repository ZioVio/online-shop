<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{header}}</h4>
    <hr>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>{{text}}</strong></p>
    <p class="text-danger">{{danger}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss(false)">{{no}}</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close(true)">{{yes}}</button>
</div>
