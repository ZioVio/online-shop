<div class="card">
    <header class="card-header">
        <!-- <a class="float-right btn btn-outline-primary" (click)="modal.close('reg')">Регистрация</a> -->
        <h4 class="card-title mb-4 mt-1">Войти</h4>
    </header>
    <article class="card-body">
        <form [formGroup]="loginForm" [class.invalid]="this.isInvalidLoginOrPassword">
            <div class="form-group">
                <label>Логин</label>
                <input formControlName="login" class="form-control" placeholder="SuperMacho138"
                    [class.is-invalid]="this.formHelper.isInvalidFormControl('login', this.loginForm)">
                <div class="invalid-feedback">Длина от 5 до 30 символов</div>
            </div>
            <div class="form-group">
                <a class="float-right">Забыли пароль?</a>
                <label>Пароль</label>
                <input formControlName="password" class="form-control" type="password"
                    [class.is-invalid]="this.formHelper.isInvalidFormControl('password', this.loginForm)">
                <div class="invalid-feedback">Длина от 5 до 30 символов</div>
            </div>
            <div class="form-group">
                <button [class.disabled]="!this.loginForm.valid" class="btn btn-primary btn-block" (click)="login()">
                    Войти </button>
            </div>
        </form>
        <div class="text-center">
            <small *ngIf="isInvalidLoginOrPassword" class="text-danger">Неправильный логин или
                пароль</small>
        </div>
    </article>
    <div class="border-top card-body text-center">Нет аккаунта?<button (click)="modal.close('reg')"
            class="btn btn-link">Зарегестрироватся</button></div>
    <!-- <pre>{{loginForm.value | json}}</pre> -->
</div>
